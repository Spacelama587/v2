<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test2styles.css">
</head>
<body>
    <!-- Modal Container -->
<div class="modal-container">
    <div class="modal">
      <div class="modal-close">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div class="slider-container">
        <div class="slider-content">
          <div class="slide">
            <div class="slide-image">
              <img src="./images/barclaysProject.jpg" alt="Barclays Project">
            </div>
            <div class="slide-info">
              <h2>Barclays Project</h2>
              <p class="slide-description">Developed a comprehensive platform providing a secure and user-friendly environment for clients to thrive online.</p>
              <div class="slide-counter">01 / 03</div>
            </div>
          </div>
        </div>
        <div class="slider-navigation">
          <button class="prev-slide">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </button>
          <button class="next-slide">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>


  <script>
    
  </script>
</body>
</html>
